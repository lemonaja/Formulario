<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="content">
            <h1 class="contato">Contato</h1>
            <form id="form">
                <div>
                    <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                    <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                </div>
                <div>
                    <input type="email" placeholder="Digite seu melhor email" class="inputs required" oninput="emailValidate()">
                    <span class="span-required">Digite um email válido</span>
                </div>
                <div>
                    <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                    <span class="span-required">Digite uma senha com no mínimo 8 caracteres, um número, ao menos uma letra maiúscula e uma minúscula e um caractere especial(ex:$*&@#)</span>
                </div>
                <div>
                    <input type="password" placeholder="Repita a sua senha" class="inputs required" oninput="comparePassword()">
                    <span class="span-required">Senhas devem ser compatíveis</span>
                </div>
                <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Sua mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="javascript/script.js"></script>
</body>
</html>
